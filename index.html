function formatDateTime(isoString) {
  const date = new Date(isoString);
  const d = String(date.getDate()).padStart(2,'0');
  const m = String(date.getMonth()+1).padStart(2,'0');
  const y = date.getFullYear();
  const hh = String(date.getHours()).padStart(2,'0');
  const min = String(date.getMinutes()).padStart(2,'0');
  const sec = String(date.getSeconds()).padStart(2,'0');
  return `${d}/${m}/${y} ${hh}:${min}:${sec}`;
}

function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

function shuffleArray(array) {
  const arr = [...array];
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}

function getRandomQuestions() {
  let used = JSON.parse(localStorage.getItem("usedQuestions") || "[]");
  let allQuestions = [];
  
  for (const theme of allThemes) {
    const qCount = Math.min(theme.count, theme.questions.length);
    let available = theme.questions.filter(q => !used.includes(q.text));
    
    if (available.length < qCount) {
      available = [...theme.questions];
    }
    
    const themeQuestions = shuffleArray(available).slice(0, qCount);
    allQuestions.push(...themeQuestions);
    themeQuestions.forEach(q => used.push(q.text));
  }
  
  localStorage.setItem("usedQuestions", JSON.stringify(used));
  return shuffleArray(allQuestions);
}

/* ============================
   Gestion du minuteur
   ============================ */

function stopTimer() {
  if (questionTimer) {
    clearInterval(questionTimer);
    questionTimer = null;
  }
}

function startTimer() {
  stopTimer();
  timeRemaining = QUESTION_TIME_LIMIT;
  
  questionTimer = setInterval(() => {
    timeRemaining--;
    updateTimerDisplay();
    
    if (timeRemaining <= 0) {
      stopTimer();
      autoAdvanceQuestion();
    }
  }, 1000);
}

function updateTimerDisplay() {
  const timerEl = document.getElementById('timerDisplay');
  if (!timerEl) return;
  
  timerEl.textContent = `‚è±Ô∏è Temps restant : ${timeRemaining}s`;
  
  timerEl.classList.remove('warning', 'critical');
  if (timeRemaining <= 5) {
    timerEl.classList.add('critical');
  } else if (timeRemaining <= 10) {
    timerEl.classList.add('warning');
  }
}

function autoAdvanceQuestion() {
  const selection = document.querySelector('input[name="q"]:checked');
  userAnswers[currentIndex] = selection ? selection.value : "";
  
  if (currentIndex < selectedQuestions.length - 1) {
    currentIndex++;
    renderQuestion();
    return;
  }
  
  showResults();
}

/* ============================
   Affichage et navigation
   ============================ */

function showIntro() {
  stopTimer();
  DOM.intro.style.display = 'flex';
  DOM.quiz.style.display = 'none';
  DOM.restartBtn.style.display = 'none';
  DOM.result.textContent = '';
  DOM.saveStatus.textContent = '';

  DOM.candidateName.value = "";
  DOM.startBtn.disabled = true;

  DOM.candidateName.oninput = () => {
    const value = DOM.candidateName.value.trim();
    DOM.startBtn.disabled = !isValidName(value);
  };
}

function isValidName(name) {
  if (!name) return false;
  if (name.length < 2) return false;
  if (!/^[a-zA-Z√Ä-√ø\s'-]+$/.test(name)) return false;
  return true;
}

function startQuiz() {
  candidateName = DOM.candidateName.value.trim().toUpperCase();
  if (!candidateName) return;

  const isAuthorized = Object.values(AUTHORIZED_CANDIDATES).some(group =>
    group.some(name => candidateName === name.toUpperCase())
  );

  if (!isAuthorized) {
    alert(i18n.accessDenied);
    DOM.candidateName.value = '';
    DOM.startBtn.disabled = true;
    return;
  }

  stopTimer();
  DOM.intro.style.display = 'none';
  DOM.quiz.style.display = 'flex';
  DOM.restartBtn.style.display = 'none';
  DOM.saveStatus.textContent = '';

  selectedQuestions = getRandomQuestions();
  currentIndex = 0;
  userAnswers = new Array(selectedQuestions.length).fill("");

  DOM.quizSubtitle.textContent = i18n.questions.replace('{count}', selectedQuestions.length);

  renderQuestion();

  try {
    history.pushState(null, null, location.href);
    window.addEventListener('popstate', () => history.pushState(null, null, location.href));
  } catch(e) { }
}

function renderQuestion() {
  const q = selectedQuestions[currentIndex];

  const optionsHtml = q.answers.map((a, idx) => {
    const inputId = `q${currentIndex}_opt${idx}`;
    return `<label for="${inputId}">
              <input id="${inputId}" type="radio" name="q" value="${a}" data-answer-index="${idx}">
              ${a}
            </label>`;
  }).join("");

  const imageHtml = q.image ? `<img src="${q.image}" alt="Image de la question">` : "";

  const questionText = i18n.question
    .replace('{num}', currentIndex + 1)
    .replace('{total}', selectedQuestions.length)
    .replace('{text}', q.text);

  DOM.quiz.innerHTML = `
    <div class="question">
      <p>${questionText}</p>
      ${imageHtml}
      <div class="answers">
        ${optionsHtml}
      </div>
      <div style="margin-top:15px; text-align:center;">
        <button id="nextBtnInternal" disabled data-action="next">
          ${(currentIndex === selectedQuestions.length - 1) ? i18n.finishBtn : i18n.nextBtn}
        </button>
      </div>
      <div id="timerDisplay" class="timer-display">‚è±Ô∏è Temps restant : ${QUESTION_TIME_LIMIT}s</div>
    </div>
  `;
  
  startTimer();
}

function nextQuestion() {
  const selection = document.querySelector('input[name="q"]:checked');
  if (!selection) return;

  stopTimer();
  userAnswers[currentIndex] = selection.value;

  if (currentIndex < selectedQuestions.length - 1) {
    currentIndex++;
    renderQuestion();
    return;
  }

  showResults();
}

/* ============================
   Envoi des r√©sultats
   ============================ */

function buildResultObject() {
  const now = new Date();
  let score = 0;
  const details = selectedQuestions.map((q, i) => {
    const given = userAnswers[i] || "";
    if (given === q.correct) score++;
    return { question: q.text, given: given, correct: q.correct };
  });

  return {
    timestamp: now.toISOString(),
    candidate: candidateName,
    score: score,
    total: selectedQuestions.length,
    details: details,
    quiz: QUIZ_NAME
  };
}

function sendResults() {
  const payload = buildResultObject();

  if (!RESULTS_ENDPOINT) {
    DOM.saveStatus.textContent = i18n.noEndpoint;
    return Promise.reject(new Error(i18n.noEndpoint));
  }

  DOM.saveStatus.textContent = i18n.sendingResults;

  return fetch(RESULTS_ENDPOINT, {
    method: "POST",
    mode: "no-cors",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  })
  .then(() => {
    DOM.saveStatus.textContent = i18n.sendSuccess;
  })
  .catch(err => {
    DOM.saveStatus.textContent = i18n.sendError.replace('{error}', err.message);
    return Promise.reject(err);
  });
}

function showResults() {
  stopTimer();
  DOM.quiz.innerHTML = `<div class="question"><p>${i18n.checking}</p></div>`;
  DOM.saveStatus.textContent = '';

  sendResults().then(() => {
    const score = userAnswers.filter((ans, i) => ans === selectedQuestions[i].correct).length;
    const timestamp = formatDateTime(new Date().toISOString());

    DOM.quiz.innerHTML = `
      <div class="question">
        <p>${i18n.candidate}<strong>${candidateName}</strong></p>
        <p>${i18n.result}<span style="color:var(--orange); font-weight:700;">${score}</span> / ${selectedQuestions.length}</p>
        <p>${i18n.timestamp}<strong>${timestamp}</strong></p>
      </div>
    `;
    DOM.restartBtn.style.display = 'inline-block';
  })
  .catch((/*err*/) => {
    DOM.quiz.innerHTML = `<div class="question"><p>${i18n.errorSending}</p></div>`;
    DOM.restartBtn.style.display = 'inline-block';
  });
}

function restartQuiz() {
  showIntro();
}

/* ============================
   D√©l√©gation d'√©v√©nements
   ============================ */
DOM.quiz.addEventListener('change', (e) => {
  if (e.target.matches('input[name="q"]')) {
    const nextBtn = document.getElementById('nextBtnInternal');
    if (nextBtn) nextBtn.disabled = false;
  }
});

DOM.quiz.addEventListener('click', (e) => {
  if (e.target.matches('button[data-action="next"]')) {
    nextQuestion();
  }
});

/* ============================
   Initialisation
   ============================ */
document.addEventListener('DOMContentLoaded', () => {
  DOM.quizBanner.textContent = `üìö ${QUIZ_NAME} üìö`;
  DOM.welcomeTitle.textContent = i18n.welcome;
  DOM.welcomeText.textContent = i18n.enterName;
  DOM.candidateName.placeholder = i18n.studentName;
  DOM.startBtn.textContent = i18n.nextBtn;
  DOM.startBtn.setAttribute('aria-label', i18n.nextBtn);
  DOM.restartBtn.textContent = i18n.restartBtn;
  
  DOM.startBtn.addEventListener('click', startQuiz);
  DOM.restartBtn.addEventListener('click', restartQuiz);
  showIntro();
});
</script>
